<mat-toolbar>
  <mat-toolbar-row>
    <h2>Product List Summary</h2>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="isClicked()">
      Customize Product View
    </button>

  </mat-toolbar-row>

</mat-toolbar>
<ng-container *ngIf="clicked">
  <mat-selection-list #shoes>
    <mat-list-option *ngFor="let header of tableHeaders" [value]="header">
      {{ header }}
    </mat-list-option>
  </mat-selection-list>
  <span class="spacer"></span>
  <button
    mat-raised-button
    color="secondary"
    (click)="viewClicked(shoes._value)"
  >
    View
  </button>
</ng-container>
<!-- <form> -->

  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="CheckBox" #delete>
      <th mat-header-cell *matHeaderCellDef >
        <!-- <button class="material-icons"  mat-flat-button color="info"> -->
        <span class="material-icons">
        delete_outline
        </span>
      <!-- </button> -->
        </th>
      <td mat-cell *matCellDef="let product" >
        <mat-checkbox class="example-margin" [value]="product"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">
        <div *ngIf="!product.isEdit">
          <span #spanHeader>
            {{ product.Name }}
          </span>
        </div>
        <div *ngIf="product.isEdit">
          <mat-form-field>
            <!-- <mat-label>{{ product }}</mat-label> -->
            <input
              type="text"
              matInput
              [value]="product.Name"
              (input)="product.Name = $event.target.value"
            />
          </mat-form-field>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let product">
        <div *ngIf="!product.isEdit">
          <span #spanHeader>
            {{ product.Description }}
          </span>
        </div>
        <div *ngIf="product.isEdit">
          <mat-form-field>
            <!-- <mat-label>{{ product }}</mat-label> -->
            <input
              type="text"
              matInput
              [value]="product.Description"
              (input)="product.Description = $event.target.value"
            />
          </mat-form-field>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Manufacturer">
      <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
      <td mat-cell *matCellDef="let product">
        <!-- {{product.Manufacturer}} -->
        <div *ngIf="!product.isEdit">
          <span #spanHeader>
            {{ product.Manufacturer }}
          </span>
        </div>
        <div *ngIf="product.isEdit">
          <mat-form-field>
            <!-- <mat-label>{{ product }}</mat-label> -->

            <input
              type="text"
              matInput
              [value]="product.Manufacturer"
              (input)="product.Manufacturer = $event.target.value"
            />
          </mat-form-field>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">
        <!-- {{product.Price}} -->
        <div *ngIf="!product.isEdit">
          <span #spanHeader>
            {{ product.Price }}
          </span>
        </div>
        <div *ngIf="product.isEdit">
          <mat-form-field>
            <!-- <mat-label>{{ product }}</mat-label> -->

            <input
              type="text"
              matInput
              [value]="product.Price"
              (input)="product.Price = $event.target.value"
            />
          </mat-form-field>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let product">
        <div *ngIf="!product.isEdit">
          <span #spanHeader>
            {{ product.Quantity }}
          </span>
        </div>
        <div *ngIf="product.isEdit">
          <mat-form-field>
            <!-- <mat-label>{{ product }}</mat-label> -->

            <input
              type="text"
              matInput
              [value]="product.Quantity"
              (input)="product.Quantity = $event.target.value"
            />
          </mat-form-field>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="ButtonEdit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product">
        <span *ngIf="!product.isEdit">
          <button
            (click)="UpdateData(product)"
            mat-raised-button
            color="primary"
          >
            Edit
          </button>
        </span>
        <span *ngIf="product.isEdit">
          <button
            (click)="UpdateData(product)"
            mat-raised-button
            color="primary"
          >
            Done
          </button>
        </span>
        <button mat-raised-button color="warn" (click)="deleteData(product)">
          Delete
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colums"></tr>
    <tr mat-row *matRowDef="let row; columns: colums"></tr>
  </table>
