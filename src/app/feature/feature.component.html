<ngx-spinner *ngIf="this.products.length == 0"
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="white"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>

</ngx-spinner>
<mat-toolbar>
  <mat-toolbar-row>
    <h2 class="align1">Product List Summary</h2>

    <span class="spacer"></span>

    <span class="material-icons addButton" title="Add product" [routerLink]="'/app-add-product'">
      add_task
      <!-- <button mat-raised-button
        matTooltip="Info about the action"
        aria-label="Button that displays a tooltip when focused or hovered over">

</button> -->
      </span>
    <div class="example-header">

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </mat-toolbar-row>
</mat-toolbar>



<ng-container *ngIf="clicked">
  <mat-selection-list #shoes>
    <mat-list-option *ngFor="let header of tableHeaders" [value]="header">
      {{ header }}
    </mat-list-option>
  </mat-selection-list>
  <span class="spacer"></span>
  <button
    mat-raised-button
    color="secondary"
    (click)="viewClicked(shoes._value)"
  >
    View
  </button>
</ng-container>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="CheckBox" *ngIf="userExist">
    <th class="w-75" mat-header-cell *matHeaderCellDef>
      <span class="material-icons" (click)="deleteMultipleRows()">
        delete_outline
      </span>
    </th>
    <td mat-cell *matCellDef="let product">
      <mat-checkbox
        class="example-margin"
        (click)="checkedList(product)"
      ></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product">
      <div *ngIf="!product.isEdit">
        <span #spanHeader>
          {{ product.Name }}
        </span>
      </div>
      <div *ngIf="product.isEdit">
        <mat-form-field>
          <input
            type="text"
            matInput
            [value]="product.Name"
            (input)="product.Name = $event.target.value"
          />
        </mat-form-field>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let product">
      <div *ngIf="!product.isEdit">
        <span #spanHeader>
          {{ product.Description }}
        </span>
      </div>
      <div *ngIf="product.isEdit">
        <mat-form-field>
          <input
            type="text"
            matInput
            [value]="product.Description"
            (input)="product.Description = $event.target.value"
          />
        </mat-form-field>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="ButtonView">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product">
      <span *ngIf="!product.isEdit">
        <button (click)="ViewData(product)" mat-raised-button color="primary">
          View
        </button>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colums"></tr>
  <tr mat-row *matRowDef="let row; columns: colums"></tr>
</table>

<div *ngIf="this.displayResult">
  <br>
  <h2 class="align1">No data found</h2>
</div>
